<?xml version="1.0"?>
<rss xmlns:g="http://base.google.com/ns/1.0" version="2.0">
    <channel>
        <title></title>
        <link>https://yottos.com</link>
        <description></description>
        {% for offer in offers %}
        <item>
            <g:id>{{ offer.id }}</g:id>
            <g:title>{{ offer.title }}</g:title>
            <g:description>{{ offer.description }}</g:description>
            <g:link>{{ offer.url }}</g:link>
            <g:image_link>{{ offer.image }}</g:image_link>
            <g:price>{{ offer.price }}</g:price>
            <g:condition>new</g:condition>
            <g:availability>in stock</g:availability>
            <g:gtin>2112345678900</g:gtin>
            <g:brand>yottos.com</g:brand>
            <g:google_product_category>111</g:google_product_category>
            <custom_label_0>{{ offer.date }}</custom_label_0>
        </item>
        {% endfor %}
    </channel>
</rss>
